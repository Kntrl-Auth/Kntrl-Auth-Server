version: "3"
services:
  kntrl:
    image: kntrl/self-hosted:0.9
    volumes:
    - "kntrl.json5:/kntrl/kntrl.json5"

  postgres:
    image: postgres
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: test-user
      POSTGRES_PASSWORD: test-pass
    volumes:
      - "./postgres:/var/lib/postgresql/data"
    ports:
      - "5432:5432"