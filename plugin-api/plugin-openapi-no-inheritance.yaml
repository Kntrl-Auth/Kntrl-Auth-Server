openapi: 3.0.1
info:
  title: Kntrl plugin API
  description: |+
    This is the API that Kntrl server uses for integration with plugins.
    To implement plugin you must add next http endpoints to your server

  version: 0.10.0
  x-logo:
    url: ./logo.png
tags:
- name: plugin/rate-limiter
  x-displayName:
  - Rate limiter API
- name: plugin/auth
  x-displayName:
  - Auth plugin API
- name: plugin/repo/session
  x-displayName:
  - Session repo API
- name: plugin/repo/user
  x-displayName:
  - User repo API
paths:
  /plugin/rate-limiter/{id}/burn-quota:
    post:
      tags:
      - plugin/rate-limiter
      description: |-
        Performs INCREMENT and GET operation.
        Adds `quota` amount to stored rate-limiter by limiter-id and returns it.
      operationId: burnQuota
      parameters:
      - name: id
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/RateLimiterStateId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BurnQuotaReq'
        required: true
      responses:
        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimiterState'
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      x-order: 1
  /plugin/auth/authenticate/dry-run:
    post:
      tags:
      - plugin/auth
      summary: Authenticate dry-run
      description: |
        This is called before sign-in (or sign-up if user isn't identified). Performs validation of request.
      operationId: authenticateDryRun
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthReq'
        required: true
      responses:
        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DryRunAuthRes'
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      x-order: 1
  /plugin/repository/session/{id}:
    get:
      tags:
      - plugin/repo/session
      summary: Find session by id
      description: |
        Find single session
      operationId: findSession
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindSessionRes'
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      x-order: 1
  /plugin/repository/user:
    get:
      tags:
      - plugin/repo/user
      summary: Find user
      description: |
        Finds user by login.
      operationId: findUser
      parameters:
      - name: login-type
        in: query
        required: true
        schema:
          type: string
      - name: login
        in: query
        required: true
        schema:
          type: string
      responses:
        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindUserRes'
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      x-order: 1
    post:
      tags:
      - plugin/repo/user
      summary: Find user
      description: |
        Saves users.
        Be careful with order. To avoid potential "duplicated entry" problem, remove operation goes firs,
        then update, then insert.
      operationId: saveUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveUserReq'
        required: true
      responses:
        default:
          description: Success
          content:
            application/json: {}
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      x-order: 2
  /plugin/auth/authenticate:
    post:
      tags:
      - plugin/auth
      summary: Authenticate
      description: |
        Called during sign-in (or sign-up if user isn't identified).
      operationId: authenticate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthReq'
        required: true
      responses:
        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthRes'
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      security:
      - access-token: []
      x-order: 2
  /plugin/repository/session:
    get:
      tags:
      - plugin/repo/session
      summary: Find sessions
      description: |
        Find all user sessions
      operationId: findSessions
      parameters:
      - name: userId
        in: query
        required: true
        schema:
          type: string
      - name: entry
        in: query
        required: false
        schema:
          type: string
      responses:
        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindSessionsRes'
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      x-order: 2
    post:
      tags:
      - plugin/repo/session
      summary: Save sessions
      description: |
        Save/update/remove sessions
      operationId: saveSession
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveSessionReq'
        required: true
      responses:
        default:
          description: Success
          content:
            application/json: {}
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      x-order: 3
  /plugin/auth/update/dry-run:
    post:
      tags:
      - plugin/auth
      summary: Update auth dry-run
      description: |
        This is called before sign-up or auth enabling. Performs validation of request.
      operationId: updateAuthDryRun
      requestBody:
