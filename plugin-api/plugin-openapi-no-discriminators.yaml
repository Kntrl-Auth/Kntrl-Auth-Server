openapi: 3.0.1
info:
  title: Kntrl plugin API
  description: |+
    This is the API that Kntrl server uses for integration with plugins.
    To implement plugin you must add next http endpoints to your server

  version: "1.0"
tags:
- name: plugin/rate-limiter
  x-displayName: []
- name: plugin/auth
  x-displayName: []
- name: plugin/repo/session
  x-displayName: []
- name: plugin/repo/user
  x-displayName: []
paths:
  /plugin/rate-limiter/{id}/burn-quota:
    post:
      tags:
      - plugin/rate-limiter
      operationId: burnQuota
      parameters:
      - name: id
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/RateLimiterStateId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BurnQuotaReq'
        required: true
      responses:
        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimiterState'
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      x-order: 1
  /plugin/auth/authenticate/dry-run:
    post:
      tags:
      - plugin/auth
      operationId: authenticateDryRun
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthReq'
        required: true
      responses:
        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DryRunAuthRes'
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      x-order: 1
  /plugin/repository/session/{id}:
    get:
      tags:
      - plugin/repo/session
      operationId: findSession
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindSessionRes'
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      x-order: 1
  /plugin/repository/user:
    get:
      tags:
      - plugin/repo/user
      operationId: findUser
      parameters:
      - name: login-type
        in: query
        required: true
        schema:
          type: string
      - name: login
        in: query
        required: true
        schema:
          type: string
      responses:
        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindUserRes'
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      x-order: 1
    post:
      tags:
      - plugin/repo/user
      operationId: saveUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveUserReq'
        required: true
      responses:
        default:
          description: Success
          content:
            application/json: {}
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      x-order: 2
  /plugin/auth/authenticate:
    post:
      tags:
      - plugin/auth
      operationId: authenticate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthReq'
        required: true
      responses:
        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthRes'
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      security:
      - access-token: []
      x-order: 2
  /plugin/repository/session:
    get:
      tags:
      - plugin/repo/session
      operationId: findSessions
      parameters:
      - name: userId
        in: query
        required: true
        schema:
          type: string
      - name: entry
        in: query
        required: false
        schema:
          type: string
      responses:
        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindSessionsRes'
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      x-order: 2
    post:
      tags:
      - plugin/repo/session
      operationId: saveSession
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveSessionReq'
        required: true
      responses:
        default:
          description: Success
          content:
            application/json: {}
        "4XX":
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
        "5XX":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
      x-order: 3
  /plugin/auth/update/dry-run:
    post:
      tags:
      - plugin/auth
      operationId: updateAuthDryRun
      requestBody:
        content:
          application/json:
            schema:
